<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 200px;
                height: 200px;
                border: 1px solid #ccc;
                /* 使用 flex 布局后，元素垂直居中了 */
                display: flex;
            }

            .item {
                width: 50px;
                height: 50px;
                border: 1px solid red;
                /* 只能让元素水平居中 */
                margin: auto;
            }
        </style>
    </head>

    <body>
        <!-- 实现盒子水平垂直居中 -->
        <div class="container">
            <div class="item"></div>
        </div>
    </body>
</html>
